name: Branch Build Using Docker

on:
  push:
    branches:
      - feature/*
      - hotfix/*
      - release/*
      - development

env:
  # solution path doesn't need slashes unless there it is multiple folders deep
  # solution name does not include extension. .sln is assumed
  SOLUTION_PATH: Pepperdash Core
  SOLUTION_FILE: PepperDash Core 4-series
  # Do not edit this, we're just creating it here
  VERSION: 0.0.0-buildtype-buildnumber
  # Defaults to debug for build type
  BUILD_TYPE: Debug
  # Defaults to main as the release branch.  Change as necessary
  RELEASE_BRANCH: main
jobs:
  Build_Project_4-Series:
    runs-on: windows-latest
    steps:      
      - uses: actions/checkout@v3
      # Fetch all tags
      - name: Fetch tags
        run: git fetch --tags
      # Generate the appropriate version number
      - name: Set Version Number
        id: setVersion
        shell: powershell
        run: |
          $latestVersion = [version]"2.0.0"

          $newVersion = [version]$latestVersion
          $phase = ""
          $newVersionString = ""

          switch -regex ($Env:GITHUB_REF) {
            '^refs\/pull\/*.' {
              $phase = 'beta';
              $newVersionString = "{0}-{1}-{2}" -f $newVersion, $phase, $Env:GITHUB_RUN_NUMBER
            }
            '^refs\/heads\/feature-2\/*.' {
              $phase = 'alpha'
              $newVersionString = "{0}-{1}-{2}" -f $newVersion, $phase, $Env:GITHUB_RUN_NUMBER
            }
            'development-2' {
              $phase = 'beta'
              $newVersionString = "{0}-{1}-{2}" -f $newVersion, $phase, $Env:GITHUB_RUN_NUMBER
            }  
          }          
          echo "VERSION=$newVersionString" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append      
      - name: Setup MS Build
        uses: microsoft/setup-msbuild@v1.1
      - name: restore Nuget Packages
        run: nuget restore ./$($Env:SOLUTION_PATH)/$($Env:SOLUTION_FILE)
        env:
          SOLUTION_FILE: PepperDash Core 4-Series.sln
      # Build the solutions in the docker image
      - name: Build Solution        
        run: msbuild .\$($Env:SOLUTION_PATH)\$($Env:SOLUTION_FILE).sln /p:Platform="Any CPU" /p:Configuration="Debug" /p:Version="${{ env.VERSION }}"
      - name: Create tag for non-rc builds
        if: contains(env.VERSION, 'alpha') || contains(env.VERSION, 'beta')
        run: |
          git tag ${{ env.VERSION }}
          git push --tags origin
      # Create the release on the source repo
      - name: Create Release
        id: create_release
        if: contains(env.VERSION,'-rc-') || contains(env.VERSION,'-hotfix-')
        uses: actions/create-release@v1
        with:
          tag_name: ${{ env.VERSION  }}
          release_name: ${{ env.VERSION }}
          prerelease: ${{contains('debug', env.BUILD_TYPE)}}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # Upload the build package to the release
      - name: Add Github Packages source
        run: nuget sources add -name github -source https://nuget.pkg.github.com/pepperdash/index.json -username Pepperdash -password ${{ secrets.GITHUB_TOKEN }}
      - name: Add nuget.org API Key
        run: nuget setApiKey ${{ secrets.NUGET_API_KEY }}      
      - name: Publish nuget package to Github registry
        run: nuget push "./package/*.nupkg" -Source github
      - name: Publish nuget package to nuget.org
        run: nuget push "./package/*.nupkg" -Source https://api.nuget.org/v3/index.json